Resources:
  {{cookiecutter.namespace}}:
    Type: TencentCloud::Serverless::Namespace
    {{cookiecutter.project_name}}:
      Type: TencentCloud::Serverless::Function
      Properties:
        CodeUri: ./
        Type: {{cookiecutter.type}}
        Description: This is a template function
        Environment:
          Variables:
            ENV_FIRST: env1
            ENV_SECOND: env2
        Handler: index.main_handler
        MemorySize: 128
        {%- if cookiecutter.runtime == 'python2.7' %}
        Runtime: Python2.7
        {%- elif cookiecutter.runtime == 'python3.6' %}
        Runtime: Python3.6
        {%- else %}
        Runtime: Python3.6
        {%- endif %}
        Timeout: 3
        Events:
            hello_world_apigw:
                Type: APIGW
                Properties:
                    StageName: release
                    ServiceId: 
                    HttpMethod: ANY

Globals:
  Function:
    Timeout: 10
